<button class="btn button-progress {{ buttonClass }}"
        [attr.type]="buttonType"
        [disabled]="buttonDisabled"
        [ngClass]="{'btn-loading': buttonLoading, 'btn-onSuccess': buttonSuccess}"
        (click)="onSubmit()"
>
  <div class="btn-loading">
        <span class='loader'>
            <span></span>
            <span></span>
            <span></span>
        </span>
  </div>
  <div class="btn-text">
    <ng-content></ng-content>
  </div>
  <div class="btn-onSuccess">
    <i class="fa fa-check"></i>
  </div>
</button>
