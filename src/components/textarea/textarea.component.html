<div class="form-group {{ inputClass }}"
     [formGroup]="inputFormGroup"
     [ngClass]="{'has-error' : hasErrors() || remoteError }">
    <label *ngIf="inputPlaceholder">{{ inputPlaceholder }}</label>
    <textarea
        class="form-control"
        formControlName="{{ inputFormControlName }}"
        (change)="onChange()"
        [attr.disabled]="inputDisabled?'':null"
        [vob]="vob" [vobSync]="vobSync" [vobAsync]="vobAsync" [vobUseTimeout]="vobUseTimeout" [vobWithOnPush]="vobWithOnPush"
    ></textarea>

    <div class="invalid-feedback" *ngFor="let error of errors()">
        {{ 'forms.errors.' + error | translate }}
    </div>

    <div class="invalid-feedback" *ngIf="remoteError">
        {{ remoteError | translate }}
    </div>
</div>
