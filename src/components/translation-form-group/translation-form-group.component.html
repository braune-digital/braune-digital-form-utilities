<div [formGroup]="translationFormGroup">

	<fieldset>
		<legend>{{ ('languages.' + languageKey) | translate }}</legend>
		<div *ngFor="let property of properties">
			<input-component inputType="{{property.type}}" inputLabel="{{property.name}} ({{ ('languages.' + languageKey) | translate }})"
							 inputFormControlName="{{ property.name }}"
							 [inputFormGroup]="translationFormGroup"></input-component>
		</div>
		<input type="hidden" formControlName="locale">
	</fieldset>
</div>
