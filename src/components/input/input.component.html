<div class="form-group {{ inputClass }}"
     [formGroup]="inputFormGroup"
     [ngClass]="{'has-error' : hasErrors() || remoteError }">

    <label class="text-small" *ngIf="inputLabel"><strong>{{ inputLabel | translate }}</strong></label>

    <input *ngIf="inputType !== 'textarea'" [type]="inputType"
           class="form-control"
           (change)="onChange()"
           [step]="step"
           [attr.disabled]="inputDisabled?'':null"
           placeholder="{{ inputPlaceholder }}"
           formControlName="{{ inputFormControlName }}"
           [vob]="vob" [vobSync]="vobSync" [vobAsync]="vobAsync" [vobUseTimeout]="vobUseTimeout" [vobWithOnPush]="vobWithOnPush">

    <textarea *ngIf="inputType === 'textarea'"
           class="form-control"
           (change)="onChange()"
           [attr.disabled]="inputDisabled?'':null"
           placeholder="{{ inputPlaceholder }}"
           formControlName="{{ inputFormControlName }}"
           [vob]="vob" [vobSync]="vobSync" [vobAsync]="vobAsync" [vobUseTimeout]="vobUseTimeout" [vobWithOnPush]="vobWithOnPush"></textarea>

    <div class="invalid-feedback" *ngFor="let error of errors()">
        {{ error | translate }}
    </div>

   <div class="invalid-feedback" *ngIf="remoteError">
        {{ remoteError | translate }}
    </div>
</div>
