<div class="form-group">
	<div class="checkbox">
		<label>
			<input [disabled]="disabled" type="checkbox"  [(ngModel)]="isChecked" #inputEl
				   (change)="onInputChange(inputEl.checked)"
				   ngDefaultControl /> <span *ngIf="label">{{ label }}</span>
		</label>
	</div>
	<ul class="form-errors" *ngIf="errors.length">
		<li class="form-errors__label" *ngFor="let error of errors">
			{{ error | translate }}
		</li>
	</ul>
</div>
