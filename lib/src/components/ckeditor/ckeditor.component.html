<div class="form-group">
  <label class="text-small" *ngIf="label">{{ label }}</label>

    <ckeditor
      ngDefaultControl
      [config]="ckeditorConfig"
      (change)="onEditorChange($event)"
    >
    </ckeditor>
</div>

<span class="help-block form-error" *ngFor="let error of errors">
  {{ error | translate }}
</span>
