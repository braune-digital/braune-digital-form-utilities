<div class="{{ options.classFormGroup }}">
  <bd-form-label [label]="label"></bd-form-label>

	<input [disabled]="disabled" [type]="type" [step]="step" class="{{ options.classFormControl }} {{ inputClass }}" [placeholder]="placeholder"
		   (change)="handleOnInputChange($event.target.value)" (keypress)="handleOnInputKeypress($event.target.value)"
		   (keyup)="handleOnInputKeyup($event.target.value)" ngDefaultControl>

  <bd-form-errors [errors]="errors"></bd-form-errors>
  <bd-form-help [label]="help"></bd-form-help>

</div>
