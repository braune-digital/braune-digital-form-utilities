<div class="form-group">
  <label class="text-small" *ngIf="label">{{ label }}</label>
  <input #dp
         type="text"
         class="form-control"
         bsDatepicker
         [bsConfig]="bsConfig"
         [formControl]="formControl"
         [placeholder]="placeholder"
         [minDate]="bsMinDate"
         [maxDate]="bsMaxDate"
         [bsValue]="bsValue"
  >

  <ul class="form-errors" *ngIf="errors.length">
    <li class="form-errors__label" *ngFor="let error of errors">
      {{ error | translate }}
    </li>
  </ul>
</div>
